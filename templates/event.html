{% extends 'base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'pets:calendar' %}"> Calendar </a>
</div>

<form method="post">

  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr>
      <td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td>
      <td><a href="/pets/delEvent/{{eventid.id}}" class="btn btn-danger" style="font-size:18px">刪除</a></td>
    </tr>
  </table>

</form>

{% endblock %}


<link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
          integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
          integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function () {
        $('#id_time').datetimepicker({
            step:15,
        });
    });
</script>
