<!DOCTYPE HTML>
<html>
{% load static %}
<head>
    <title>Register DearFurkid</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}"/>
</head>

<body class="left-sidebar is-preload">
<div id="page-wrapper">
    <section id="header" class="wrapper">
        <div id="logo">
            <h1>Dearfurkid</h1>
        </div>
    </section>
</div>

<div id="content2" style="margin:0px auto">
    <div id="content">
        <form action="" method="POST">
            {% csrf_token %}
            <article class="box post">
                <header class="style1">
                    <span id="username" class="text_field">你的帳號：</span>
                    <label>{{ form.username }}</label><br><br>
                    <span id="user_pwd" class="text_field">你的密碼：</span>
                    <label>{{ form.user_pwd }}</label><br><br>
                    <span id="check_password" class="text_field">確認密碼：</span>
                    <label>{{ form.check_password }}</label><br><br>
                    <span id="user_email" class="text_field">電子信箱：</span>
                    <label>{{ form.user_email }}</label><br><br>
                    <button type="submit">送出</button>
                </header>
            </article>
        </form>
    </div>
</div>
</body>
<!-- Scripts -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.dropotron.min.js' %}"></script>
<script src="{% static 'assets/js/browser.min.js' %}"></script>
<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
<script src="{% static 'assets/js/util.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>



</html>
